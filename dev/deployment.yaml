apiVersion: apps/v1
kind: Deployment
metadata:
  name: sports-app-api-gateway
spec:
  selector:
    matchLabels:
      app: api-gateway
  replicas: 2
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: apigateway
          image: sujaydas/sportsapp-apigateway
          ports:
            - containerPort: 3000
          env:
            - name: RUNNING_IN_CONTAINER
              value: "true"
